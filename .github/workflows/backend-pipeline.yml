name: Backend Maestro Pipeline

on:
  push:
    branches:
      - 'main'
      - 'dev'
      - 'feat/server-core'
      - 'server-core'
    paths:
      - 'server/**'
      - '.github/workflows/backend-ci.yml'

# Concurrency: Membatalkan job lama jika ada push baru di branch yang sama (Hemat Resource)
concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # STAGE 1: QUALITY ASSURANCE (Jalan di SEMUA branch)
  backend-qa:
    name: ðŸ›¡ï¸ QA & Integration Test
    runs-on: ubuntu-latest
    
    # Native Service Container (Standard Enterprise Performance)
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        working-directory: ./server
        run: npm ci --prefer-offline

      - name: ðŸ” Lint Code
        working-directory: ./server
        run: npm run lint --if-present

      - name: ðŸ§ª Run Integration Tests
        working-directory: ./server
        env:
          PORT: 5000
          MONGO_URI: mongodb://localhost:27017/credia_test_db
          JWT_SECRET: 'ci_test_dummy_secret_key_12345'
          NODE_ENV: test
        run: |
          # 1. Seed Database (Pastikan seeder aman ditimpa)
          node src/seeders/runner.js
          
          # 2. Start Server Background & Redirect Log ke file
          npm start > server.log 2>&1 &
          SERVER_PID=$!
          
          # 3. Wait for Port (Wajib sudah install wait-on di package.json)
          echo "Waiting for server to be ready..."
          npx wait-on tcp:5000 --timeout 15000
          
          # 4. Run Tests
          echo "Running Test Suite..."
          node tests/run_all.js
          EXIT_CODE=$?
          
          # 5. Jika Gagal, Tampilkan Log Server untuk Debugging
          if [ $EXIT_CODE -ne 0 ]; then
            echo "::error::Test Failed! Showing Server Logs:"
            cat server.log
          fi
          
          # 6. Cleanup
          kill $SERVER_PID
          exit $EXIT_CODE

  # STAGE 2: AUTO-MERGE (HANYA jalan jika branch adalah FEATURE)
  promote-to-dev:
    name: ðŸš€ Promote Feature to Dev
    needs: backend-qa
    # LOGIC MAESTRO: Hanya merge jika sukses DAN source branch adalah fitur
    if: success() && (startsWith(github.ref, 'refs/heads/feat/') || github.ref_name == 'server-core')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Wajib untuk merge history
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge Feature into Dev
        run: |
          git config user.name "Credia CI Bot"
          git config user.email "ci@credia.system"
          
          # Checkout Target Branch (Dev)
          git fetch origin dev
          git checkout dev
          git pull origin dev
          
          # Merge Source Branch (Feature)
          echo "Merging ${{ github.ref_name }} into dev..."
          git merge origin/${{ github.ref_name }} --no-ff -m "chore(backend): merge ${{ github.ref_name }} to dev [skip ci]"
          
          # Push back to Dev
          git push origin dev