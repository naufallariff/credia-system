name: Backend Maestro Pipeline

on:
  push:
    branches:
      - 'main'
      - 'dev'
      - 'feat/server-core'
      - 'server-core'
    paths:
      - 'server/**'
      - '.github/workflows/backend-ci.yml'

concurrency:
  group: backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # STAGE 1: QUALITY ASSURANCE
  backend-qa:
    name: ðŸ›¡ï¸ QA & Integration Test
    runs-on: ubuntu-latest
    
    # HAPUS block 'services' di sini. Kita akan jalankan manual di steps.
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš€ Start MongoDB (Replica Set)
        run: |
          # 1. Start Mongo Container with ReplSet Flag
          docker run -d -p 27017:27017 --name mongodb mongo:6.0 --replSet rs0
          
          # 2. Wait for Mongo to be ready
          echo "Waiting for MongoDB to start..."
          until docker exec mongodb mongosh --eval "db.runCommand('ping').ok" &>/dev/null; do
            sleep 1
          done
          
          # 3. Initiate Replica Set
          echo "Initiating Replica Set..."
          docker exec mongodb mongosh --eval "rs.initiate({_id: 'rs0', members: [{_id: 0, host: 'localhost:27017'}]})"
          
          # 4. Wait for Replica Set to be Primary
          sleep 3

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install Dependencies
        working-directory: ./server
        run: npm ci --prefer-offline

      - name: ðŸ” Lint Code
        working-directory: ./server
        run: npm run lint --if-present

      - name: ðŸ§ª Run Integration Tests
        working-directory: ./server
        env:
          PORT: 5000
          # Tambahkan directConnection=true untuk memaksa koneksi ke node primary
          MONGO_URI: mongodb://localhost:27017/credia_test_db?replicaSet=rs0&directConnection=true
          JWT_SECRET: 'ci_test_dummy_secret_key_12345'
          NODE_ENV: test
        run: |
          # 1. Seed Database
          node src/seeders/runner.js
          
          # 2. Start Server Background
          npm start > server.log 2>&1 &
          SERVER_PID=$!
          
          # 3. Wait for Port
          npx wait-on tcp:5000 --timeout 15000
          
          # 4. Run Tests
          node tests/run_all.js
          EXIT_CODE=$?
          
          # 5. Debug Log if Failed
          if [ $EXIT_CODE -ne 0 ]; then
            echo "::error::Test Failed! Showing Server Logs:"
            cat server.log
          fi
          
          # 6. Cleanup
          kill $SERVER_PID
          exit $EXIT_CODE

  # STAGE 2: AUTO-MERGE
  promote-to-dev:
    name: ðŸš€ Promote Feature to Dev
    needs: backend-qa
    if: success() && (startsWith(github.ref, 'refs/heads/feat/') || github.ref_name == 'server-core')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge Feature into Dev
        run: |
          git config user.name "Credia CI Bot"
          git config user.email "ci@credia.system"
          
          git fetch origin dev
          git checkout dev
          git pull origin dev
          
          echo "Merging ${{ github.ref_name }} into dev..."
          git merge origin/${{ github.ref_name }} --no-ff -m "chore(backend): merge ${{ github.ref_name }} to dev [skip ci]"
          
          git push origin dev